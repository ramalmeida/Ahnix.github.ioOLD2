<aside class="aside">
  <a href="{{ site.baseurl }}/">
    <a class="nav-link dark-mode" style="cursor:pointer;" id="toogle-theme">
    <i class="far fa-circle" id="too"></i> Alterar modo Dark/Light 
    </a>
    <img alt="me" src="{{ site.avatar_url }}" class="post-author-avatar"/>
    <div class="aside-title">{{ site.title }}</div>
  </a>
  <div class="aside-description">- {{ site.user_bio }}</div>
  <div class="aside-description">* {{ site.user_description }}</div>
  <nav>
    <ul class="aside-menu">
      {% for link in site.links %}
        <li {%if link.show_in_mobile == false %}class="is-hidden-mobile"{% endif %}>
          <a href="{{ site.baseurl }}{{ link.url }}" {% if page.url == link.url %} class="active" {% endif %}>
            {{ link.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
  <div class="aside-social">
    <a href="https://github.com/{{ site.github_username }}">GitHub</a>
    <a href="https://twitter.com/{{ site.twitter_username }}">Twitter</a>
    <a href="https://instagram.com/{{ site.instagram_username }}">Instagram</a>
  </div>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {% for link in site.links %}
        {
          "@context": "https://schema.org",
          "@type": "SiteNavigationElement",
          "@id": "{{ link.url }}",
          "name": "{{ link.title }}",
          "url": "{{ site.url }}{{ site.baseurl }}{{ link.url }}"
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ]
    }
  </script>
</aside>
